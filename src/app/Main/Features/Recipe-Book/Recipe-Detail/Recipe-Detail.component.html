<div class="row">
  <div class="col-xl-12">
    <img [src]='currentRecipeToDisplay.imagePath' alt="" class="img-responsive" style="max-height: 300px;">
  </div>
</div>

<div class="row">
  <div class="col-xl-12">
    <h1>Recipe Name: {{currentRecipeToDisplay.name}}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xl-12">
    <div class="btn-group">
      <button class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li>
          <a href="#">To Shopping List</a>
          <a href="#">Edit Recipe</a>
          <a href="#">Delete Recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xl-12">
    Description: {{currentRecipeToDisplay.description}}
  </div>
</div>
