<div class="row">
  <div class="col-xl-12">
    <img [src]='currentRecipeToDisplay.imagePath' alt="" class="img-responsive" style="max-height: 300px;">
  </div>
</div>

<div class="row">
  <div class="col-xl-12">
    <h1>Recipe Name: {{currentRecipeToDisplay.name}}</h1>
  </div>
</div>

<div class="row">
  <div class="col">
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-primary dropdown-toggle" id='manageRecipeDropDown' ngbDropdownToggle> Manage Recipe <span class="caret"></span></button>
      <div ngbDropdownMenu aria-labelledby="manageRecipeDropDown">
          <button ngbDropdownItem (click)="addListOfIngredientsToShoppingList()">To Shopping List</button>
          <button ngbDropdownItem>Edit Recipe</button>
          <button ngbDropdownItem>Delete Recipe</button>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xl-12">
  </div>
</div>

<ul class="list-group">
  <a href="" class="list-group-item" style="cursor: pointer;"
  *ngFor="let ingredient of currentRecipeToDisplay.ingredients"
  >
  {{ingredient.name}} - ({{ingredient.amount}})
</a>
</ul>
